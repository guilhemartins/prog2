<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatec Itu</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css" />
</head>
<body onLoad="verificaLogado()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fatec Itu</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                </ul>
            </div>
        <div class="text-right">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button class="btn btn-danger">Logout</button>
                </li>
            </ul>
        </div>
    </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-info">👮‍♂️Cadastro de Pessoas</h3>
                <form id="formCadastro">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control"
                        nome="nome" id="nome"
                        placeholder="Nome Completo"
                        autofocus/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-conrol"
                            nome="email" id="email"
                            placeholder="alguem@email.com.br"/>
                    </div>
                    <div class="form-group">
                        <label for="salario">Salário</label>
                        <input type="number" class="form-control"
                        nome="salario" id="salario" min="0" step="0.01"/>
                    </div>
                    <div class="form- group">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control"
                        nome="nascimento" id="nascimento" />
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <input type="radio" class="btn-check" nome="sexo"
                        id="sexoM" value="Masculino" checked>
            <label class="btn btn-outline-info" for="sexoM">Masculino</label>
            <input type="radio" class="btn-check" nome="sexo" id="sexoF"
            value="Ferminino">
            <label class="btn btn-outline-danger" for="sexoF">Ferminino</label>
                    </div>
                    <div class="form-group">
                        <input type="hidden" nome="id" id="id" />
                    </div>
                    <button class="btn btn-success my-4">☑ Salvar</button>
                    <button class="btn btn-primary my-4">🔃Limpar</button>
                </form>
            </div>
            <div class="col-md-8">
                <h3 class="text-primary">📝Listagem de pessoas</h3>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/authentication.js"></script>
</body>
</html>
